<div class="container container-login">
  <div class="d-flex flex-row justify-content-center align-items-center container-login-form">
    <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4">
      <img class="logo" src="../../assets/images/user_login.png" alt="imagem do login">
      <form class="p-3">
        <div class="form-group">
          <label for="email"><b>E-mail</b></label>
          <input class="form-control" [(ngModel)]="user.email" type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="email"><b>Senha</b></label>
          <input class="form-control" [(ngModel)]="user.senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group" >
          <button type="button" (click)=logar() class="btn btn-primary botao-login">Logar</button>
        </div>
      </form> 
    </div>
  </div>
</div>
