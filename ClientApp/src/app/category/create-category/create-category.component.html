<!-- Modal -->
<div class="modal fade" id="CategoryModal"  tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="CategoryModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de categoria</h5>
        <button style="outline: 0" type="button" class="close" #btnClick (click)="inicializarComponent()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title" style="font-weight: bold">Título</label>
            <input type="text" class="form-control" required [(ngModel)]="category.title" name="category.title" id="title" placeholder="Ex: Eletrônicos">
          </div>
          <div class="form-group">
            <label for="description" style="font-weight: bold">Descrição</label>
            <textarea class="form-control" id="description" required [(ngModel)]="category.description" name="category.description" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="container">
        <ng-container *ngIf="errors != undefined">
          <p *ngFor="let erro of errors" style="color: red">
            {{ erro.message }}
          </p>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="inicializarComponent()" data-dismiss="modal">Cancelar</button>
        <!-- <button *ngIf="categorySelecionada == undefined" type="button" class="btn btn-success" (click)="cadastrar()">Cadastrar</button> -->
        <button *ngIf="categorySelecionada == undefined" class="btn btn-success" type="button" [disabled]="cadastrando" (click)="cadastrar()">
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" [hidden]="!cadastrando"></span>
          <label style="margin: 0" [hidden]="!cadastrando">&nbsp; Cadastrando...</label>
          <label style="margin: 0" [hidden]="cadastrando">Cadastrar</label>
        </button>
        <!-- <button *ngIf="categorySelecionada"  type="button" class="btn btn-info" (click)="editar()">Editar</button> -->
        <button *ngIf="categorySelecionada" class="btn btn-info" type="button" [disabled]="cadastrando" (click)="editar()">
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" [hidden]="!cadastrando"></span>
          <label style="margin: 0" [hidden]="!cadastrando">&nbsp; Editando...</label>
          <label style="margin: 0" [hidden]="cadastrando">Editar</label>
        </button>
      </div>
    </div>
  </div>
</div>
